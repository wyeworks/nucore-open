name: Run test suite

# Don't want to run this when tags are pushed
on:
  push:
    branches:
      - "**"

jobs:
  run-rspec-engines:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    services:
      mysql:
        image: mysql:8.0.28
        ports:
          - 3306
        env:
          MYSQL_ROOT_PASSWORD: 'root'
          MYSQL_ROOT_HOST: "%"
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=2s --health-retries=3
    container:
      image: nucoretxi/ruby-node-chrome-pack:3.3.0
      credentials:
        username: nucoretxi
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    env:
      RAILS_ENV: test
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions

      - name: Glob match
        uses: tj-actions/glob@v22
        id: glob
        with:
          files: |
            vendor/engines/bulk_email/spec/**/*_spec.rb
            vendor/engines/c2po/spec/**/*_spec.rb
            vendor/engines/dataprobe/spec/**/*_spec.rb
            vendor/engines/projects/spec/**/*_spec.rb
            vendor/engines/saml_authentication/spec/**/*_spec.rb
            vendor/engines/sanger_sequencing/spec/**/*_spec.rb
            vendor/engines/split_accounts/spec/**/*_spec.rb

      - run: bundle exec rspec ${{ steps.glob.outputs.paths }}

  run-rspec:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    services:
      mysql:
        image: mysql:8.0.28
        ports:
          - 3306
        env:
          MYSQL_ROOT_PASSWORD: 'root'
          MYSQL_ROOT_HOST: "%"
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=2s --health-retries=3
    container:
      image: nucoretxi/ruby-node-chrome-pack:3.3.0
      credentials:
        username: nucoretxi
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    env:
      RAILS_ENV: test
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions
      # Uncomment below to open ssh tunnel for debugging
      # - uses: mxschmitt/action-tmate@v3
      - run: bundle exec rspec

  run-teaspoon:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    services:
      mysql:
        image: mysql:8.0.28
        ports:
          - 3306
        env:
          MYSQL_ROOT_PASSWORD: 'root'
          MYSQL_ROOT_HOST: "%"
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=2s --health-retries=3
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: --shm-size="2g"
    container:
      image: nucoretxi/ruby-node-chrome-pack:3.3.0
      credentials:
        username: nucoretxi
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    env:
      TEASPOON_RAILS_ENV: test
      RAILS_ENV: test
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      SELENIUM_HOST: selenium
      SELENIUM_PORT: 4444
      TEST_APP_PORT: 3000
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions
      - run: bundle exec rake teaspoon
