- name: Make sure we have a 'wheel' group
  group:
    name: wheel
    state: present
  become: yes

- name: Allow 'wheel' group to have passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%wheel'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'
    validate: visudo -cf %s
  become: yes

- name: Create users
  user:
    name: '{{ item.name }}'
    state: present
    groups: '{{ item.groups | default([]) }}'
  with_items:
    - '{{ users }}'
  become: yes

- name: Add authorized keys
  authorized_key:
    user: '{{ item.0.name }}'
    state: present
    key: "{{ lookup('file', 'public_keys/' + item.1) }}"
  with_subelements:
    - '{{ users }}'
    - authorized_keys
  become: yes
