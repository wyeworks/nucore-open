AllCops:
  Exclude:
    - "db/schema.rb" # You can't touch this
    - ".bundle/**/*" # Auto-generated
    - "bin/**/*"     # Auto-generated

Rails:
  Enabled: true

Rails/ActionFilter:
  EnforcedStyle: filter # TODO: remove after upgrading to Rails 4

Lint/HandleExceptions:
  Exclude:
    - "config/unicorn/*"

Metrics/AbcSize:
  Max: 25

Metrics/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 20

Style/ClassAndModuleChildren:
  Exclude:
    - "app/controllers/**/*" # We generally use compact style here

Style/EmptyLinesAroundBlockBody:
  Exclude:
    # These are naturally DSL-y, and so let's be lenient.
    - "spec/**/*"
    - "lib/tasks/*.rake"

Style/EmptyLinesAroundClassBody:
  EnforcedStyle: empty_lines

Style/EmptyLinesAroundModuleBody:
  EnforcedStyle: empty_lines

Style/SignalException:
  EnforcedStyle: only_raise

Style/SpaceBeforeFirstArg:
  Exclude:
    # We often add extra spaces for alignment in factories.
    - "spec/factories/**/*"

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInLiteral:
  EnforcedStyleForMultiline: comma

Style/TrivialAccessors:
  ExactNameMatch: true
