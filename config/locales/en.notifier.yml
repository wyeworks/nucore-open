en:
  views:
    notifier:
      account_update:
        subject: "!app_name! Payment Method Updated"
      new_user:
        intro_html: "Congratulations, %{first_name}. A !app_name! account has been created for you. You may log in at [%{login_url}](%{login_url})."
        intro_text: "Congratulations, %{first_name}. A !app_name! account has been created for you. You may log in at %{login_url}."
        only_username_text: You may log in with your username and password.
        only_username_html: You may log in with your username and password.
        subject: "Welcome to !app_name!"
        username_and_password_text: |
          Username: %{username}
          Password: %{password}
        username_and_password_html: |
          Username: %{username}<br/>
          Password: %{password}
        outro_html: ""
        outro_text: ""
      order_detail_status_changed:
        subject:
        body: |
          Hello %{user},

          The %{facility} has updated the status of your order for %{product} (NUcore order %{order_detail}) to **%{new_status}**.

          To view all your NUcore orders, please visit: <%{link}>

          If you have any questions, please contact us at <%{facility_mailto}>.

          Sincerely,

          %{facility}

      review_orders:
        subject: "!app_name! Orders For Review: %{abbreviation}"
        body_text_intro: "New transactions from %{facility} have been posted to the following payment sources:"
        body_html_intro: "New transactions from %{facility} have been posted to the following payment sources:"
        body_text_outro: "Please log in to !app_name! and review these charges."
        body_html_outro: "Please log in to [!app_name!](%{login_url}) and review these charges."
      statement:
        subject: "!app_name! Statement"
        body: |
          Thank you for using %{facility}.

          Your invoice for payment source %{account} is attached and may also be viewed online after logging into !app_name!: %{app_url}

          If you have any questions, please do not hesitate to contact us at %{facility_mailto}.

          We look forward to serving you throughout the year.

          Sincerely,

          %{facility}
        body_html: |
          Thank you for using %{facility}.

          Your invoice for payment source %{account} is attached and may also be viewed online after logging into [!app_name!](%{app_url}).

          If you have any questions, please do not hesitate to contact us at [%{facility_mailto}](mailto:%{facility_mailto}).

          We look forward to serving you throughout the year.

          Sincerely,

          %{facility}
      user_update:
        subject: "!app_name! User Updated"
        body: |
          The following user %{user} has been added to your payment source %{account} by administrator %{created_by}.
          If this is incorrect you may log in to !app_name! at %{login_url} and remove this user or contact the administrator named above.
        body_html: |
          The following user %{user} has been added to your payment source "%{account}" by administrator %{created_by}.

          If this is incorrect you may [log in to !app_name!](%{login_url}) and remove this user or contact the administrator named above.
