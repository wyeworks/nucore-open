en:
  views:
    research_safety_certificates:
      index:
        title: Research Safety Certificates
        remove:
          label: Remove
          confirm: Are you sure?
  controllers:
    research_safety_certificates:
      create:
        notice: "Certificate %{certificate_name} created"
      update:
        notice: "Certificate %{certificate_name} updated"
      destroy:
        notice: "Certificate %{certificate_name} removed"
        error: "Certificate %{certificate_name} could not be removed"
