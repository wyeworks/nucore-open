test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

# Use rails credentials:edit to set the AWS secrets (as aws:access_key_id|secret_access_key)
amazon:
  service: S3
  access_key_id: <%= ENV.fetch("BUCKETEER_AWS_ACCESS_KEY_ID", Rails.application.secrets.dig(:active_storage, :s3, :access_key_id)) %>
  secret_access_key: <%= ENV.fetch("BUCKETEER_AWS_SECRET_ACCESS_KEY", Rails.application.secrets.dig(:active_storage, :s3, :secret_access_key)) %>
  region: us-east-1
  bucket: <%= ENV.fetch("BUCKETEER_BUCKET_NAME", Rails.application.secrets.dig(:active_storage, :s3, :bucket)) %>

